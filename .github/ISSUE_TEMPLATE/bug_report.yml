name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["type: bug"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: user-story
    attributes:
      label: User story
      description: As a [user description], I want [desired action] so that [desired outcome].
      placeholder: As a [user description], I want [desired action] so that [desired outcome].
    validations:
      required: true

  - type: dropdown
    id: distro
    attributes:
      label: Distro
      multiple: true
      options:
        - Ubuntu 22.04
        - Ubuntu 20.04
        - Ubuntu 18.04
        - Ubuntu 16.04
        - Debian 11
        - Debian 10
        - Debian 9
        - RedHat 9
        - RedHat 8
        - RedHat 7
        - Other
      validations:
        required: true

  - type: input
    id: game
    attributes:
      label: Game
      description: What game server are you hosting?
      placeholder: Valheim
    validations:
      required: true

  - type: dropdown
    id: command
    attributes:
      label: Command
      multiple: true
      options:
        - start
        - stop
        - restart
        - monitor
        - details
        - update
        - validate
        - backup
        - mods-install
        - mods-update
        - mods-remove
        - debug
        - console
        - install
        - auto-update
        - update-lgsm
        - none
      validations:
        required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of LinuxGSM are you running?
      placeholder: v23.3.0

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
