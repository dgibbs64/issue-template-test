---
name: Server Request
description: Suggest a new game server to be added
title: "[Server Request]: "
labels: ["type: game server request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this game server!
  - type: input
    id: game-server
    attributes:
      label: Game server
      description: What game server would you like to add?
    validations:
      required: true
  - type: checkboxes
    id: on-linux
    attributes:
      label: Linux support
      description: Does this game server have Linux support? (not wine)
      options:
        - label: "Yes"
    validations:
      required: true
  - type: dropdown
    id: on-steam
    attributes:
      label: Steam
      description: Is this game server available on Steam?
      options:
        - "Yes"
        - "No"
    validations:
      required: true
