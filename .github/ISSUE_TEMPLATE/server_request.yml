---
name: Server Request
description: Suggest a new game server to be added
title: "[Server Request]: "
labels: ["type: game server request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this game server!
  - type: input
    id: game-server
    attributes:
      label: Game server
      description: What game server would you like to add?
    validations:
      required: true
  - type: checkboxes
    id: on-Linux
    attributes:
      label: Does this server support Linux?
      description: Does this server support Linux? (not wine)
      options:
        - label: Yes
  - type: checkboxes
    id: on-steam
    attributes:
      label: Is this server on Steam?
      description: Is this server on Steam?
      options:
        - label: Yes
